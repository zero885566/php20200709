<body>
    <script>
        for (let i = 2; i <= 100; i++) {
            let flag = false;
            for (let j = 2; j < i; j++) {
                if(i%j===0){
                    flag = true;
                    break;
                }
            }
            if(flag === false){
                console.log(i);    
            } 
        }
    </script>
